<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 갤러리</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>이미지 갤러리</h1>
    <div class="gallery">
        <img src="https://www.example.com/images/image1.jpg" alt="이미지 1">
        <img src="https://www.example.com/images/image2.jpg" alt="이미지 2">
        <img src="https://www.example.com/images/image3.jpg" alt="이미지 3">
        <img src="https://www.example.com/images/image4.jpg" alt="이미지 4">
        <img src="https://www.example.com/images/image5.jpg" alt="이미지 5">
    </div>
</body>

</html>
